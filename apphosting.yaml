# Firebase App Hosting configuration
# https://firebase.google.com/docs/app-hosting

# Runtime configuration
run:
  # Build command
  buildCommand: npm ci && npm run build
  
  # Start command for Next.js
  startCommand: npm start
  
  # Node.js version
  runtime: nodejs20

